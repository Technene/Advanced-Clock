<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Marketplace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    {% if current_user.is_authenticated %}
        <h1>Welcome, {{ current_user.username }}!</h1>
        <p><a href="{{ url_for('profile') }}">View Your Profile</a></p>
    {% else %}
        <h1>Welcome to the Car Marketplace</h1>
        <p>Explore our cars for sale. <a href="{{ url_for('display_cars') }}">View Cars</a></p>
        <p>New to the marketplace? <a href="{{ url_for('register') }}">Register</a> or <a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
</body>
</html>
